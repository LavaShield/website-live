    <script>
        $(document).ready(function() {
            // Text Inserts
            const nixInstall = document.getElementById('nixInstall');

            // Install Nix Command
            nixInstall.innerHTML += "sh <(curl -L https://nixos.org/nix/install) --no-daemon";

            // Nix Packages to Install (MAKE SURE TO ADD nixpkgs. BEFORE EVERY PACKAGE)
            nixPackages.innerHTML += "android-studio audacity bitwarden-desktop blender chromium clion sqlitebrowser dolphin-emu " +

            // qittorrent, rectangle, webstorm, whisky, crossover, littlesnitch, cmake, dotnet, gcc, gdb, git, go, lua, luajit, luarocks,
            // love, samsung-magician, ruby, php, node, npm                                  


            
            // Copy Button
            $('.copy').each(function() {
                const button = $('<button class="copy-btn">Copy</button>');
                $(this).after(button);
                button.on('click', function() {
                    const textToCopy = $(this).prev('.copy').text();
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        $(this).text('Copied!').css('background-color', '#5CB85C'); // Green color for 'Copied!'
                        setTimeout(() => {
                            $(this).text('Copy').css('background-color', '#F00000'); // Original color for 'Copy'
                        }, 1000);
                    }).catch(err => {
                        console.error('Error copying text:', err);
                    });
                });
            });
        });
    </script>
    <style>

            display: inline-block; /* Ensures buttons are inline */

            background-color: #F00000; /* Red color for the button */

            cursor: pointer; /* Pointer cursor on hover */
