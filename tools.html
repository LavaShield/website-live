    <script>
        $(document).ready(function() {
            // Copy Button
            $('.copy').each(function() {
                const button = $('<button class="copy-btn">Copy</button>');
                $(this).after(button);
                button.on('click', function() {
                    const textToCopy = $(this).prev('.copy').text();
                    navigator.clipboard.writeText(textToCopy).then(() => {
                        $(this).text('Copied!').css('background-color', '#5CB85C'); // Green color for 'Copied!'
                        setTimeout(() => {
                            $(this).text('Copy').css('background-color', '#F00000'); // Original color for 'Copy'
                        }, 1000);
                    }).catch(err => {
                        console.error('Error copying text:', err);
                    });
                });
            });
        });
    </script>
    <style>
        /* Styling for main content container */
        .site-content {
            width: 33.33%; /* Sets the container width */
            max-width: 600px; /* Maximum width for larger screens */
            margin: 0 auto; /* Centers the container */
            padding: 10px; /* Adds padding around the content */
            text-align: center; /* Centers text */
        }

        /* Adjust layout for smaller screens */
        @media (max-width: 768px) {
            .site-content {
                width: 100%; /* Full width for smaller devices */
                max-width: none; /* Removes the max-width */
                text-align: left; /* Aligns text to the left */
                padding: 10px; /* Maintains padding */
            }
        }

        /* Styling for the copy button */
        .copy-btn {
            display: inline-block; /* Ensures buttons are inline */
            margin-top: 5px; /* Adds space above the button */
            padding: 5px 15px; /* More padding for a larger clickable area */
            background-color: #F00000; /* Red color for the button */
            color: #000; /* Black text for contrast */
            border: none; /* Removes border */
            border-radius: 5px; /* Rounds button corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-size: 14px; /* Button font size */
            transition: background-color 0.3s ease, color 0.3s ease; /* Smooth transition for button styles */
        }

        /* Hover effect for the copy button */
        .copy-btn:hover {
            background-color: #c70000; /* Darker red on hover */
        }
    </style>
